<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات دورية في الرياضيات</title>
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        header h1 { color: #0056b3; font-size: 2.5rem; margin-bottom: 5px; }
        header h2 { color: #555; font-size: 1.5rem; font-weight: 400; margin-top: 0; }
        .instructions { font-size: 1.1rem; color: #666; margin-bottom: 30px; }
        .grades-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .grade-card {
            background-color: #007bff;
            color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grade-card:hover { transform: translateY(-5px); background-color: #0056b3; cursor: pointer; }
        footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-size: 0.9rem; color: #888; }
        .loading-message { font-size: 1.2rem; color: #0056b3; font-weight: bold; }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>اختبارات دورية في الرياضيات</h1>
            <h2>للمرحلة الابتدائية والإعدادية</h2>
        </header>
        
        <main>
            <p class="instructions">اختر الصف. سيظهر لك كود الأسبوع الحالي تلقائيًا، أو أدخل كودًا قديمًا.</p>
            
            <div id="grades-container" class="grades-grid">
                <p id="loading" class="loading-message">جاري تحميل بيانات الاختبارات...</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 - جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script>
    // ==================================================================
    //                  الإعدادات الرئيسية
    // ==================================================================

    // 1. ضع رابط Dropbox المباشر هنا
    const dropboxUrl = "https://dl.dropboxusercontent.com/s/xxxxxxxxxxxxxxx/tests.json";

    // 2. تعريف رموز الصفوف الجديدة
    const grades = [
        { name: "الصف الرابع الابتدائي", id: 4 },
        { name: "الصف الخامس الابتدائي", id: 5 },
        { name: "الصف السادس الابتدائي", id: 6 },
        { name: "الصف الأول الإعدادي", id: 1 },
        { name: "الصف الثاني الإعدادي", id: 2 },
        { name: "الصف الثالث الإعدادي", id: 3 }
    ];

    // ==================================================================

    document.addEventListener('DOMContentLoaded', async function() {
        let testLinks = {};
        const gradesContainer = document.getElementById('grades-container');
        const loadingMessage = document.getElementById('loading');

        // --- جلب بيانات الاختبارات من Dropbox ---
        try {
            const response = await fetch(dropboxUrl);
            if (!response.ok) {
                throw new Error('فشل تحميل الملف من Dropbox. تأكد من صحة الرابط.');
            }
            testLinks = await response.json();
            loadingMessage.style.display = 'none'; // إخفاء رسالة التحميل
        } catch (error) {
            loadingMessage.textContent = 'خطأ: ' + error.message;
            console.error(error);
            return; // إيقاف التنفيذ في حال وجود خطأ
        }

        // --- إنشاء بطاقات الصفوف بعد تحميل البيانات ---
        grades.forEach(grade => {
            const card = document.createElement('a');
            card.href = '#';
            card.className = 'grade-card';
            card.textContent = grade.name;
            card.dataset.gradeId = grade.id;
            card.dataset.gradeName = grade.name;
            gradesContainer.appendChild(card);

            card.addEventListener('click', handleGradeClick);
        });

        // --- دالة التعامل مع ضغطات المستخدم ---
        function handleGradeClick(event) {
            event.preventDefault(); 

            const gradeId = this.dataset.gradeId;
            const gradeName = this.dataset.gradeName;

            // --- حساب الكود التلقائي للتاريخ الحالي ---
            const now = new Date();
            const month = now.getMonth() + 1; // getMonth() returns 0-11
            const day = now.getDate();
            
            let week;
            if (day <= 7) { week = 1; }
            else if (day <= 14) { week = 2; }
            else if (day <= 21) { week = 3; }
            else { week = 4; }

            const automaticCode = `${gradeId}${month}${week}`;

            // --- طلب الكود من المستخدم مع اقتراح الكود التلقائي ---
            const code = prompt(`اختبارات "${gradeName}"\nالكود المقترح للأسبوع الحالي هو: ${automaticCode}\n\nأدخل الكود المطلوب للوصول للاختبار:`, automaticCode);

            if (code === null || code.trim() === "") {
                return;
            }

            // --- البحث عن الرابط المطابق للكود ---
            const url = testLinks[code];

            if (url) {
                alert("تم التحقق. سيتم فتح الاختبار الآن.");
                window.open(url, '_blank');
            } else {
                alert("لم يتم وضع الاختبار بعد، ارجع إلى مذاكرتك");
            }
        }
    });
    </script>
</body>
</html>
