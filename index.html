<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات دورية في الرياضيات</title>
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        header h1 { color: #0056b3; font-size: 2.5rem; margin-bottom: 5px; }
        header h2 { color: #555; font-size: 1.5rem; font-weight: 400; margin-top: 0; }
        .instructions { font-size: 1.1rem; color: #666; margin-bottom: 30px; }
        .grades-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .grade-card {
            background-color: #007bff;
            color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grade-card:hover { transform: translateY(-5px); background-color: #0056b3; cursor: pointer; }
        footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-size: 0.9rem; color: #888; }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>اختبارات دورية في الرياضيات</h1>
            <h2>للمرحلة الابتدائية والإعدادية</h2>
        </header>
        
        <main>
            <p class="instructions">اختر الصف الدراسي ثم أدخل الكود لفتح الاختبار.</p>
            
            <div id="grades-container" class="grades-grid">
                </div>
        </main>
        
        <footer>
            <p>&copy; 2025 - جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // ==================================================================
        //         مكان إضافة وتعديل الاختبارات (مدمج في الصفحة)
        // ==================================================================
        const testLinks = {
          "182": "https://docs.google.com/forms/d/e/ضع_رابط_اختبار_اولى_اعدادي_اغسطس_اسبوع2_هنا",
          "481": "https://docs.google.com/forms/d/e/ضع_رابط_اختبار_رابعة_ابتدائي_اغسطس_اسبوع1_هنا",
          "293": "https://docs.google.com/forms/d/e/ضع_رابط_اختبار_ثانية_اعدادي_سبتمبر_اسبوع3_هنا",
          "6104": "https://docs.google.com/forms/d/e/ضع_رابط_اختبار_سادسة_ابتدائي_اكتوبر_اسبوع4_هنا"
        };
        // ==================================================================


        // تعريف رموز الصفوف الجديدة
        const grades = [
            { name: "الصف الرابع الابتدائي", id: 4 },
            { name: "الصف الخامس الابتدائي", id: 5 },
            { name: "الصف السادس الابتدائي", id: 6 },
            { name: "الصف الأول الإعدادي", id: 1 },
            { name: "الصف الثاني الإعدادي", id: 2 },
            { name: "الصف الثالث الإعدادي", id: 3 }
        ];

        const gradesContainer = document.getElementById('grades-container');

        // إنشاء بطاقات الصفوف 
        grades.forEach(grade => {
            const card = document.createElement('a');
            card.href = '#';
            card.className = 'grade-card';
            card.textContent = grade.name;
            card.dataset.gradeName = grade.name;
            gradesContainer.appendChild(card);

            card.addEventListener('click', handleGradeClick);
        });

        // دالة التعامل مع ضغطات المستخدم
        function handleGradeClick(event) {
            event.preventDefault(); 

            const gradeName = this.dataset.gradeName;

            // طلب الكود من المستخدم بدون اقتراح
            const code = prompt(`للدخول لاختبار "${gradeName}"\n\nالرجاء إدخال الكود:`);

            if (code === null || code.trim() === "") {
                return; // إذا ضغط المستخدم على "إلغاء" أو لم يكتب شيئاً
            }

            // البحث عن الرابط المطابق للكود
            const url = testLinks[code];

            if (url) {
                alert("تم التحقق. سيتم فتح الاختبار الآن.");
                window.open(url, '_blank');
            } else {
                alert("الكود الذي أدخلته غير صحيح أو أن الاختبار غير متاح بعد. ارجع إلى مذاكرتك.");
            }
        }
    });
    </script>
</body>
</html>
